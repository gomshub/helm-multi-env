apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-prod-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/gomshub/helm-multi-env.git
    targetRevision: HEAD
    path: chart/sample-app
    helm: 
      parameters: 
        valuesFiles: 
        - values-prod.yaml
  destination: 
    server: https://kubernetes.default.svc
    namespace: prod

  syncPolicy:
    automated:
      selfHeal: true
      prune: true

  
    